<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Journal</title>
    <link rel="icon" href="images/favicon.ico" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body>
    <header>
      <div class="container">
        <div class="row">
          <div class="column-full nav-bar">
            <h1>Code Journal</h1>
            <a href="#" class="entries-button">Entries</a>
          </div>
        </div>
      </div>
    </header>
    <main class="container">
      <div data-view="entry-form">
        <div class="row">
          <div class="column-full">
            <h1 class="new-entry">New Entry</h1>
          </div>
        </div>
        <form id="entry-form">
          <div class="row">
            <div class="column-half">
              <div class="image-wrapper">
                <img
                  src="images/placeholder-image-square.jpg"
                  alt="placeholder"
                  class="placeholder" />
              </div>
            </div>
            <div class="column-half">
              <label for="title">Title</label>
              <div>
                <input type="text" id="title" name="title" required />
              </div>
              <label for="photo-url">Photo URL</label>
              <div>
                <input type="text" id="photo-url" name="photoUrl" required />
              </div>
            </div>
          </div>
          <div class="row">
            <div class="column-full">
              <label for="notes">Notes</label>
              <div>
                <textarea id="notes" rows="13" name="notes" required></textarea>
              </div>
              <div>
                <button class="delete-button hidden">Delete Entry</button>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="column-full">
              <div class="save-button-div">
                <button class="save">SAVE</button>
              </div>
            </div>
          </div>
        </form>
      </div>
      <div data-view="entries" class="hidden">
        <div class="row">
          <div class="column-full new">
            <h1>Entries</h1>
            <button class="new-button">New</button>
          </div>
        </div>
        <div class="row">
          <div class="column-full no-entries">
            <p>No entries have been recorded.</p>
          </div>
        </div>
        <ul></ul>
      </div>
    </main>
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
