<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Journal</title>
    <link rel="icon" href="images/favicon.ico" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body>
    <header>
      <div class="container">
        <div class="row">
          <div class="column-full">
            <h1>Code Journal</h1>
          </div>
        </div>
      </div>
    </header>
    <main class="container">
      <div data-view="entry-form">
        <div class="row">
          <div class="column-full">
            <h1>New Entry</h1>
          </div>
        </div>
        <form id="entry-form">
          <div class="row">
            <div class="column-half">
              <div class="image-wrapper">
                <img
                  src="images/placeholder-image-square.jpg"
                  alt="placeholder"
                  class="placeholder" />
              </div>
            </div>
            <div class="column-half">
              <label for="title">Title</label>
              <div>
                <input type="text" id="title" name="title" required />
              </div>
              <label for="photo-url">Photo URL</label>
              <div>
                <input type="text" id="photo-url" name="photoUrl" required />
              </div>
            </div>
          </div>
          <div class="row">
            <div class="column-full">
              <label for="notes">Notes</label>
              <div>
                <textarea id="notes" rows="13" name="notes" required></textarea>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="column-full">
              <div class="save-button-div">
                <button class="save">SAVE</button>
              </div>
            </div>
          </div>
        </form>
      </div>
      <div data-view="entries">
        <ul>
          <li class="row">
            <div class="column-half">
              <img
                src="https://t4.ftcdn.net/jpg/02/42/89/53/360_F_242895340_l82pcAD259Gmm0CD1sc2DTrqnEUibgKC.jpg" />
            </div>
            <div class="column-half">
              <h3>First Entry</h3>
              <p>These are the notes to my first entry.</p>
            </div>
          </li>
          <li class="row">
            <div class="column-half">
              <img
                src="https://image.shutterstock.com/image-photo/aerial-top-view-forest-tree-260nw-2033096327.jpg" />
            </div>
            <div class="column-half">
              <h3>Second Entry</h3>
              <p>So happy this is working!</p>
            </div>
          </li>
          <li class="row">
            <div class="column-half">
              <img
                src="https://images.pexels.com/photos/1083515/pexels-photo-1083515.jpeg?cs=srgb&dl=pexels-zhang-kaiyv-1083515.jpg&fm=jpg" />
            </div>
            <div class="column-half">
              <h3>Third Entry</h3>
              <p>Im finally understanding what coding is!</p>
            </div>
          </li>
        </ul>
      </div>
    </main>
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
